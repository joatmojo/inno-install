---
# Value for volume Group
vg_data_name: 'vg_data'
vg_data_loc: '/dev/sdb'
vg_binlog_name: 'vg_binlog'
vg_binlog_loc: '/dev/sdc'

# Value for logical volume
lv_data_name: 'data'
lv_data_size: '9G'
lv_binlog_name: 'binlog'
lv_binlog_size: '9G'

# Value for pointing
data_mount_point: '/data'
binlog_mount_point: '/binlog'

# File system type
fs_type: 'ext4'

# name for mysql master file
master_file: 'mysql-commercial-8.0.26-linux-glibc2.12-x86_64.tar.xz'
master_path: '/tmp'

# name for mysql master folder
master_folder: 'mysql-commercial-8.0.26-linux-glibc2.12-x86_64'

# name for shell master file
master_shell_file: 'p33133361_800_Linux-x86-64.zip'
master_shell_path: '/tmp'

# name for shell deb file
master_shell_name: 'mysql-shell-commercial_8.0.26+commercial-1ubuntu20.04_amd64.deb'